<main class="main">
    <div class="main__body">

      <nav class="main__choice choice">
        <a href="#" class="choice__item">Profile</a>
        <a href="#" class="choice__item">Account</a>
        <a href="#" class="choice__item">Price Plans</a>
      </nav>

      <div class="main__flex-container-row">

          <div class="main__user-info user-info">
            <div class="user-info__container">
              <div class="user-info__container-row">
                <div class="user-info__container-text">
                  <p class="user-info__name">Bogdan Golovin</p>
                  <p class="user-info__city">Rm. Valcea, Romania</p>
                  <p class="user-info__time">4:32PM (GMT-4)</p>
                </div>
                <img src="img\main\avatar.jpg" height="100px" alt="" class="user-info__avatar">
              </div>

              <form action="" class="user-info__form">
                <button type="button" name="" class="user-info__button">Upload</button>
                <button type="button" name="" class="user-info__button">Remove</button>
              </form>
            </div>
        </div>

          <div class="main__flex-container-column">

            <div class="main__edit-info edit-info">

              <div class="edit-info__container-text">
                <p class="edit-info__text-1">Basic Profile</p>
                <p class="edit-info__text-2">The information can be edited from yuor profile page</p>
              </div>

              <form action="" class="edit-info__form">
                <div class="edit-info__form-container">
                  <div class="edit-info__column">
                    <input type="text" name="" placeholder=" First name" class="edit-info__input">
                    <input type="text" name="" placeholder=" Email@email.com" class="edit-info__input">
                    <input type="text" name="" placeholder=" Country" class="edit-info__input">
                  </div>
                  <div class="edit-info__column">
                    <input type="text" name="" placeholder=" Last name" class="edit-info__input">
                    <input type="text" name="" placeholder=" Phone number" class="edit-info__input">
                    <input type="text" name="" placeholder=" City" class="edit-info__input">
                  </div>
                </div>
                <button type="button" name="" class="edit-info__button">Remove</button>
              </form>
            </div>


            <div class="main__edit-notif edit-notif">
              <div class="edit-notif__container-text">
                <p class="edit-notif__text-1">Notifications</p>
                <p class="edit-notif__text-2">Mange the notifications emailing</p>
              </div>





                <div class="edit-notif__form-container">

                  <form class="edit-notif__form">
                    <p class="edit-notif__text-in-form">Notifications</p>
                    <div class="edit-notif__one-line-check">
                      <input type="checkbox" name="" class="edit-notif__input">
                          <label class="edit-notif__text-check">Email</label>
                    </div>
                    <div class="edit-notif__one-line-check">
                      <input type="checkbox" name="" class="edit-notif__input">
                          <label class="edit-notif__text-check">Push notifications</label>
                      </div>
                      <div class="edit-notif__one-line-check">
                      <input type="checkbox" name="" class="edit-notif__input">
                          <label class="edit-notif__text-check">Text Messages</label>
                      </div>
                      <div class="edit-notif__one-line-check">
                      <input type="checkbox" name="" class="edit-notif__input">
                          <label class="edit-notif__text-check">Phone Calls</label>
                      </div>
                  </form>

                  <form class="edit-notif__form">
                    <p class="edit-notif__text-in-form">Messages</p>
                    <div class="edit-notif__one-line-check">
                      <input type="checkbox" name="" class="edit-notif__input">
                          <label class="edit-notif__text-check">Email</label>
                    </div>
                    <div class="edit-notif__one-line-check">
                      <input type="checkbox" name="" class="edit-notif__input">
                          <label class="edit-notif__text-check">Push notifications</label>
                    </div>
                    <div class="edit-notif__one-line-check">
                    <input type="checkbox" name="" class="edit-notif__input">
                          <label class="edit-notif__text-check">Text Messages</label>
                    </div>
                  </form>
                </div>
                <button type="button" name="" class="edit-notif__button">Save</button>


            </div>

            </div>
          </div>
      </div>


  </main>
