
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/style.css">
<title>Revian Kit</title>

</head>
<body>
  <header class="header">
  <div class="header__body">

    <div class="header__logobar">
      <a href="#" class="header__logobar-a">
        <img src="img\header\logo.png" height="36px" alt="" class="header__logo">
        <p class="header__logotext">Devian Kit</p>
      </a>
    </div>

    <div class="header__ads">
      <a href="#" class="header__ads-a">
        <p class="header__ads-button">Free</p>
        <p class="header__ads-text">See our PRO version for more design components & coded in React follow this link: https://devias.io/products/devias-kit-pro</p>
      </a>
    </div>

    <div class="header__others">
      <a href="#">
          <img src="img/header/notification.png" height="20px" alt="" class="header__notification">
      </a>
      <a href="#">
          <img src="img\header\exit.png" height="20px" alt="" class="header__exit">
      </a>
    </div>
  </div>

</header>

  <aside class="side-bar">
    <div class="side-bar__body">
      <div class="side-bar__about">
        <a href="#">
            <img src="img\side-bar\avatar.jpg" height="100px" alt="" class="side-bar__avatar">
        </a>
        <p class="side-bar__name">Bogdan Golovin</p>
        <p class="side-bar__job">Brain Director</p>
      </div>

      <hr class="side-bar__hr">

      <ul class="side-bar__nav-bar">
        <li class="side-bar__item item item_first">
          <a href="#" class="item__row">
            <img src="img\side-bar\li1.png" alt="" class="item__image">
            <p class="item__text">Dashboard</p>
          </a>
        </li>
        <li class="side-bar__item item">
            <a href="users-page.html" class="item__row">
              <img src="img\side-bar\li2.png" alt="" class="item__image">
              <p class="item__text">Users</p>
            </a>
        </li>
        <li class="side-bar__item item">
          <a href="#" class="item__row">
            <img src="img\side-bar\li3.png" alt="" class="item__image">
            <p class="item__text">Products</p>
          </a>
        </li>
        <li class="side-bar__item item">
            <a href="#" class="item__row">
              <img src="img\side-bar\li4.png" alt="" class="item__image">
            <p class="item__text">Authentication</p>
          </a>
        </li>
        <li class="side-bar__item item">
          <a href="#" class="item__row">
            <img src="img\side-bar\li5.png" alt="" class="item__image">
            <p class="item__text">Typography</p>
          </a>
        </li>
        <li class="side-bar__item item">
          <a href="#" class="item__row">
            <img src="img\side-bar\li6.png" alt=""  class="item__image">
            <p class="item__text">Icons & Images</p>
          </a>
        </li>


      </ul>
      <hr class="side-bar__hr">
      <div class="side-bar__item item item_support">
        <a href="#" class="item__row">
            <img src="img\side-bar\support.png" alt="" class="item__image">
            <p class="item__text">Support</p>
        </a>
      </div>


      </div>
  </aside>

  <div class="users">
  <div class="users__body">
    <div class="users__top top">
      <a href="#" class="top__button-filter">
        <img src="assets\images\users\01.png" alt="">
        <p class="top__button-filter-text">FILTER</p>
      </a>
      <div class="top__search">
        <img src="assets\images\users\02.png" alt="">
        <input type="text" placeholder="Search users by name, id">
      </div>
      <a href="#" class="top__button-add">
        <p class="top__button-add-text">+ Add user</p>
      </a>
    </div>
  </div>
</div>

</body>
</html>
